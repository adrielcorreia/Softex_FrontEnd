<!DOCTYPE html>
<html lang = "pt-BR">
<head>
    <meta charset='utf-8'>
    <title>Página atividade 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/main.css'>
    <script src='main.js'></script>
    <audio src="../audios/DOGMA.mp3" controls></audio>
    <img src="../images/doom guy.jpg" alt="doom" width="1280" height="720">
    <img src="../images/pickle.jpg" alt="pickle">
</head>
<body>
    <header>
        <h1>cabeçalho</h1>
    </header>

    <main>
        <section>
            <ul id="lista desordenada">
                <li>primeiro</li>
                <li>segundo</li>
            </ul>
    
            <ol id="lista ordenada">
                <li>oi</li>
                <li>oi2</li>
            </ol>

            <p>tabela simples com thead</p>
            <table>
                <thead>
                    <th colspan="2">cabeça da tabela</th>
                </thead>
                <tr>
                    <th>nome</th>
                    <th>idade</th>
                </tr>
    
                <tr>
                    <td>Eliseu</td>
                    <td>45</td>
                </tr>
            </table>
    
            <p>tabela com colgroup</p>
            <table>
                <colgroup span="3"></colgroup>
                <tr>
                    <th>Pai</th>
                    <th>Filho</th>
                    <th>Espirito Santo</th>
                </tr>
                <tr>
                    <td>Arquiteto</td>
                    <td>Redentor</td>
                    <td>Consolador</td>
                </tr>
            </table>
            <blockquote>Rm 7.24: Miserável homem que eu sou! Quem me livrará do corpo desta morte?</blockquote>
        </section>

        <form>
            <label for="fname">
                Formulário<br>
                <input type="text" id="fname" placeholder="digite seu primeiro nome"><br>
                <input type="text" id="sname" placeholder="digite seu sobrenome"><br>
            </label><br>

            <label for="btn">
                <input type="submit" id="btn" value="Enviar">
            </label>
        </form>
    </main>

</body>
</html>
